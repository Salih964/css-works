<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<style>
             
             .btn-grad {
            background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC  51%, #02AAB0  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
          body{
            background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);

          }
         
</style>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <form action="" class="w-75 border-2 p-5 rounded shadow bg-white">
            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold mb-2">Full Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold">Username</label>
                    <input type="text" class="form-control">
                </div>



            </div>
            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold">Phonenumber</label>
                    <input type="text" class="form-control">
                </div>



            </div>
            <div class="d-flex gap-3 mt-3">
                <div class="w-100">
                    <label for="" class="fw-bold">Password</label>
                    <input type="text" class="form-control">
                </div>
                <div class="w-100">
                    <label for="" class="fw-bold">ConfirmPassword</label>
                    <input type="text" class="form-control">
                </div>



            </div>
            <div>
                <label for="" class="fw-bolder mt-3">gender</label>
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <input type="radio">
                        <label for="">male</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">female</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">others</label>
                    </div>





                </div>
            





            </div>
            <div class="mt-5">
                <button class="form-control btn-grad">Register</button>
            </div>








        </form>

    </div>
    
</body>
</html>
